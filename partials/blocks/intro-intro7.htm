[viewBag]
==
<section class="header12 cid-rpoGmJFPzJ mbr-fullscreen mbr-parallax-background" id="intro-{{data.block_layout}}">

    <div class="mbr-overlay" style="opacity: 0.5; background-color: rgb(35, 35, 35);">
    </div>

    <div class="container  ">
            <div class="media-container">
                <div class="col-md-12 align-center">
                    <h1 class="mbr-section-title pb-3 mbr-white mbr-bold mbr-fonts-style display-1">
                        {{data.title}}
                    </h1>
                    <p class="mbr-text pb-3 mbr-white mbr-fonts-style display-5">
                        {{data.subtitle}}
                    </p>
                    {% for item in data.button_left %}
                        <div class="mbr-section-btn align-center py-2">
                            <a class="btn btn-md {{item.color}} display-4 {{item.on_off == 1 ? 'd-none' : ''}}" href="{{item.url}}">{{item.text}}</a>
                        </div>
                    {% endfor %}    
                    
                    <div class="icons-media-container mbr-white">
                        {% for item in data.columns_intro7 %}
                            <div class="card col-12 col-md-6 col-lg-3">
                                <div class="icon-block">
                                <a href="{{item.url}}">
                                    <span class="{{item.icon}}"></span>
                                </a>
                                </div>
                                <h5 class="mbr-fonts-style display-5">
                                    {{item.text}}
                                </h5>
                            </div>                            
                        {% endfor %}    
                    </div>
                </div>
            </div>
    </div>
    {% for item in data.next_intro7%}
        <div class="mbr-arrow hidden-sm-down {{item.on_off == 1 ? 'd-none' : ''}}" aria-hidden="true">
            <a href="{{item.url}}">
                <i class="mbri-down mbr-iconfont"></i>
            </a>
        </div>
    {% endfor %}
</section>


<style>
#intro-{{data.block_layout}}{
        background-image: url({{data.background_image_intro7|media}})!important;        
    }
#intro-{{data.block_layout}} h1,h5, #intro-{{data.block_layout}} p{
        color: {{data.text_color}};
    }   
#intro-{{data.block_layout}}{
        padding-top: {{data.height}}!important;
        padding-bottom: {{data.height}}!important;    
    }            
</style>
