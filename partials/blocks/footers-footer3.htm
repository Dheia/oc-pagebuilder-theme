==
<section once="" class="cid-rpoJame4cP" id="footer-{{data.block_layout}}">

    <div class="container">
        <div class="media-container-row align-center mbr-white">
            <div class="row row-links">
                <ul class="foot-menu">
                {% for item in data.add_item_c %}    
                <li class="foot-menu-item mbr-fonts-style display-7">
                    <a class="text-white mbr-bold" href="#" target="_blank">{{item.text}}</a>
                </li>
                {% endfor %}
                    
            </div>
            <div class="row social-row">
                <div class="social-list align-right pb-2">                    
                    <div class="soc-item {{ data.on_off_twitter == 1 ? 'd-none' : ''}}">
                        <a href="https://twitter.com" target="_blank">
                            <span class="socicon-twitter socicon mbr-iconfont mbr-iconfont-social"></span>
                        </a>
                    </div>
                    <div class="soc-item {{ data.on_off_facebook == 1 ? 'd-none' : ''}}">
                        <a href="https://www.facebook.com" target="_blank">
                            <span class="socicon-facebook socicon mbr-iconfont mbr-iconfont-social"></span>
                        </a>
                    </div>
                    <div class="soc-item {{ data.on_off_youtube == 1 ? 'd-none' : ''}}">
                        <a href="https://www.youtube.com" target="_blank">
                            <span class="socicon-youtube socicon mbr-iconfont mbr-iconfont-social"></span>
                        </a>
                    </div>
                    <div class="soc-item {{ data.on_off_instagram == 1 ? 'd-none' : ''}}">
                        <a href="https://instagram.com" target="_blank">
                            <span class="socicon-instagram socicon mbr-iconfont mbr-iconfont-social"></span>
                        </a>
                    </div>
                    <div class="soc-item {{ data.on_off_google == 1 ? 'd-none' : ''}}">
                        <a href="https://plus.google.com" target="_blank">
                            <span class="socicon-googleplus socicon mbr-iconfont mbr-iconfont-social"></span>
                        </a>
                    </div>
                    <div class="soc-item {{ data.on_off_behance == 1 ? 'd-none' : ''}}">
                        <a href="https://www.behance.net" target="_blank">
                            <span class="socicon-behance socicon mbr-iconfont mbr-iconfont-social"></span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row row-copirayt">
                <p class="mbr-text mb-0 mbr-fonts-style mbr-white align-center display-7">
                    {{"Â© Copyright 2019 ITmaker - All Rights Reserved"|_}}
                </p>
            </div>
        </div>
    </div>
</section>




<style>
#footer-{{data.block_layout}}{
        background-color: {{data.background_color}}!important;        
    }
#footer-{{data.block_layout}} h4, #footer-{{data.block_layout}} h3, #footer-{{data.block_layout}} p, #footer-{{data.block_layout}} h2{    
        color: {{data.text_color}}!important;
    }      
#footer-{{data.block_layout}}{
        padding-top: {{data.height}} !important;        
        padding-bottom: {{data.height}} !important;        
    }             
</style>
