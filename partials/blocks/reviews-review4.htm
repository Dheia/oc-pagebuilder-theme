<section class="testimonials3 cid-rpoIWQD8Fq" id="testimonials-{{data.block_layout}}">

    <div class="container">
    {% for item in data.add_item %}
        <div class="media-container-row">
            <div class="media-content px-3 align-self-center mbr-white py-2">
                <p class="mbr-text testimonial-text mbr-fonts-style display-7">
                   {{item.description}}
                </p>
                <p class="mbr-author-name pt-4 mb-2 mbr-fonts-style display-7">
                   {{item.text}}
                </p>
                <p class="mbr-author-desc mbr-fonts-style display-7">
                   {{item.text1}}
                </p>
            </div>

            <div class="mbr-figure pl-lg-5" style="width: 130%;">
              <img src="{{item.image|media}}">
            </div>
        </div>
    {% endfor %}    
    </div>
</section>




<style>
#testimonials-{{data.block_layout}}{
        background-color: {{data.background_color}}!important;        
    }
#testimonials-{{data.block_layout}} h5, #testimonials-{{data.block_layout}} p, #testimonials-{{data.block_layout}} h3, #testimonials-{{data.block_layout}} h2{    
        color: {{data.text_color}}!important;
    }      
#testimonials-{{data.block_layout}}{
        padding-top: {{data.height}} !important;        
        padding-bottom: {{data.height}} !important;        
    }             
</style>
