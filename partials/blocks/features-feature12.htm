<section class="features15 cid-rpoH1ycSlQ" id="features-{{data.block_layout}}">

    <div class="container">
        <h2 class="mbr-section-title pb-3 align-center mbr-fonts-style display-2">
            {{data.title_feature12}}
        </h2>
        <h3 class="mbr-section-subtitle display-5 align-center mbr-fonts-style">
            {{data.description_feature12}}
        </h3>

        <div class="media-container-row container pt-5 mt-2">
       
        {% for item in data.add_card_s11 %}
            <div class="col-12 col-md-6 mb-4 col-lg-4">
                <div class="card flip-card p-5 align-center">
                    <div class="card-front card_cont">
                        <img src="{{item.image|media}}" alt="ITmaker">
                    </div>
                    <div class="card_back card_cont" style="background-color: {{item.background_color}}!important;">
                        <h4 class="card-title display-5 py-2 mbr-fonts-style">
                            {{item.title}}
                        </h4>
                        <p class="mbr-text mbr-fonts-style display-7">
                            {{item.description}}
                        </p>
                    </div>
                </div>
            </div>
        {% endfor %}    
            
        </div>
    </div>
</section>



<style>
#features-{{data.block_layout}}{
        background-color: {{data.background_color}}!important;        
    }
#features-{{data.block_layout}} h4, #features-{{data.block_layout}} h3, #features-{{data.block_layout}} p, #features-{{data.block_layout}} h2{    
        color: {{data.text_color}}!important;
    }                
</style>
