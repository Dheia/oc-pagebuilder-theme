<link rel="stylesheet" href="mobirise/style.css">
<section class="mbr-section form4 cid-rpoHyCffJM" id="form-{{data.block_layout}}">

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="google-map"><iframe frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCx3d07zxHPLvkFBLlAR3Ng8a9wsAsGoJ8&amp;q=place_id:ChIJn6wOs6lZwokRLKy1iqRcoKw" allowfullscreen=""></iframe></div>
            </div>
            <div class="col-md-6">
                <h2 class="pb-3 align-left mbr-fonts-style display-2">
                    {{"Контактная форма"|_}}
                </h2>
                <div>
                    <div class="icon-block pb-3 align-left">
                        <span class="icon-block__icon">
                            <span class="mbri-like"></span>
                        </span>
                        <h4 class="icon-block__title align-left mbr-fonts-style display-5">
                            {{"Не стесняйтесь обращаться к нам"|_}}
                        </h4>
                    </div>
                    <div class="icon-contacts pb-3">
                        <h5 class="align-left mbr-fonts-style display-7">
                            {{"Готовы к предложениям и сотрудничеству"|_}}
                        </h5>
                        <p class="mbr-text align-left mbr-fonts-style display-7">
                            {{data.phone}} <br>
                            Email: {{data.email}}
                        </p>
                    </div>
                </div>
                <div data-form-type="formoid">
                    <div data-form-alert="" hidden="">Спасибо за заполнение анкеты!</div>
                    <form class="block mbr-form" action="https://mobirise.com/" method="post" data-form-title="Mobirise Form"><input type="hidden" name="email" data-form-email="true" value="QTvQ5ZWbtNAv1cqVM8bDLN2w0PS4KjYqxgVAEYTdK+2SuRiUMEFsSLq+AlInvDyKQUXzuMEpZd/VqZPKYrpSHXLgFGaklbZyF3ISFN7w+S9HLhlUO58o3uyY9F7QIBAU">
                        <div class="row">
                            <div class="col-md-6 multi-horizontal" data-for="name">
                                <input type="text" class="form-control input {{data.on_off_name == 1 ? 'd-none' : ''}}" name="name" data-form-field="Name" placeholder="Your Name" required="" id="name-form4-2t">
                            </div>
                            <div class="col-md-6 multi-horizontal" data-for="phone">
                                <input type="text" class="form-control input {{data.on_off_phone == 1 ? 'd-none' : ''}}" name="phone" data-form-field="Phone" placeholder="Phone" required="" id="phone-form4-2t">
                            </div>
                            <div class="col-md-12" data-for="email">
                                <input type="text" class="form-control input {{data.on_off_email == 1 ? 'd-none' : ''}}" name="email" data-form-field="Email" placeholder="Email" required="" id="email-form4-2t">
                            </div>
                            <div class="col-md-12" data-for="message">
                                <textarea class="form-control input {{data.on_off_message == 1 ? 'd-none' : ''}}" name="message" rows="3" data-form-field="Message" placeholder="Message" style="resize:none" id="message-form4-2t"></textarea>
                            </div>
                            <div class="input-group-btn col-md-12" style="margin-top: 10px;">
                                <button href="" type="submit" class="btn {{data.color}} btn-form display-4">{{"ОТПРАВИТЬ СООБЩЕНИЕ"|_}}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>




<style>
#form-{{data.block_layout}}{
        background-color: {{data.background_color}}!important;        
    }
#form-{{data.block_layout}} h4, #form-{{data.block_layout}} p, #form-{{data.block_layout}} h3, #form-{{data.block_layout}} h2{    
        color: {{data.text_color}}!important;
    }      
#form-{{data.block_layout}}{
        padding-top: {{data.height}} !important;        
        padding-bottom: {{data.height}} !important;        
    }             
</style>
