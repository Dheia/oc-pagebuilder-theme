==
<section class="mbr-section info1 cid-rpoHsy9Urx" id="info-{{data.block_layout}}">
    
    <div class="container">
        <div class="row justify-content-center content-row">
            <div class="media-container-column title col-12 col-lg-7 col-md-6">
                <h3 class="mbr-section-subtitle align-left mbr-light pb-3 mbr-fonts-style display-5">
                    {{data.description}}
                </h3>
                <h2 class="align-left mbr-bold mbr-fonts-style display-2">
                    {{data.title}}
                </h2>
            </div>
            <div class="media-container-column col-12 col-lg-3 col-md-4">
                <div class="mbr-section-btn align-right py-4">
                {% for item in data.add_button %}
                    <a class="btn {{item.color}} display-4" href="{{item.url}}">{{item.text}}</a>
                {% endfor %}    
                </div>
            </div>
        </div>
    </div>
</section>




<style>
#info-{{data.block_layout}}{
        background-color: {{data.background_color}}!important;        
    }
#info-{{data.block_layout}} h4, #info-{{data.block_layout}} p, #info-{{data.block_layout}} h3, #info-{{data.block_layout}} h2{    
        color: {{data.text_color}}!important;
    }      
#info-{{data.block_layout}}{
        padding-top: {{data.height}} !important;        
        padding-bottom: {{data.height}} !important;        
    }             
</style>
