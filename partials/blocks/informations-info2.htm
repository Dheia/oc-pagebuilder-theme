<section class="mbr-section info3 cid-rpoHuoYuNA" id="info-{{data.block_layout}}">

    <div class="mbr-overlay" style="opacity: 0.5; background-color: rgb(35, 35, 35);">
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="media-container-column title col-12 col-md-10">
                <h2 class="align-left mbr-bold mbr-white pb-3 mbr-fonts-style display-2">
                    {{data.title}}
                </h2>
                <h3 class="mbr-section-subtitle align-left mbr-light mbr-white pb-3 mbr-fonts-style display-5">
                    {{data.description}}
                </h3>                
                <div class="mbr-section-btn align-left py-4">
                {% for key, item in data.add_button %}                
                    <a class="btn {{item.color}} display-4" href="{{item.url}}">{{item.text}}</a>
                {% endfor %}    
                </div>
            </div>
        </div>
    </div>
</section>



<style>
#info-{{data.block_layout}}{
        background-image: url({{data.background_image|media}})!important;
    }
#info-{{data.block_layout}} h4, #info-{{data.block_layout}} p, #info-{{data.block_layout}} h3, #info-{{data.block_layout}} h2{    
        color: {{data.text_color}}!important;
    }      
#info-{{data.block_layout}}{
        padding-top: {{data.height}} !important;        
        padding-bottom: {{data.height}} !important;        
    }             
</style>
