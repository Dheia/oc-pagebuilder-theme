<section class="pricing-table3 cid-rpoH9zx3rV" id="prices-{{data.block_layout}}">

    <div class="container">
        <div class="media-container-row">
            {% for item in data.add_card_w2  %}        
            <div class=" col-12 col-lg-4 col-md-6 my-2">
                <div class="pricing">
                    <div class="plan-header">
                    {% for item in item.price %}
                        <div class="plan-price">
                            <span class="price-value mbr-fonts-style display-5">
                                {{item.price0}}
                            </span>
                            <span class="price-figure mbr-fonts-style display-1">
                                {{item.price1}}
                            </span>                                                        
                        </div>
                    {% endfor %}   
                    <h3 class="plan-title mbr-fonts-style display-5">{{item.title}}</h3><hr>
                    </div>
                    <div class="plan-body">
                        <p class="mbr-text mbr-fonts-style display-7">
                            {{item.description}}
                        </p>
                        <div class="mbr-section-btn pt-4 text-center">
                            <a href="{{item.url}}" class="btn {{item.color_button}} display-4">{{"КУПИТЬ СЕЙЧАС"|_}}</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</section>





<style>
#prices-{{data.block_layout}}{
        background-color: {{data.background_color}}!important;        
    }
#prices-{{data.block_layout}} h3, #prices-{{data.block_layout}} p, #prices-{{data.block_layout}} li, #prices-{{data.block_layout}} span, #prices-{{data.block_layout}} small{    
        color: {{data.text_color}}!important;
