==
<section class="progress-bars2 cid-rpoHdmOggU" id="progress-{{data.block_layout}}">

    <div class="container">
        <h2 class="mbr-section-title pb-3 align-center mbr-fonts-style display-2">
            {{data.title}}
        </h2>

        <h3 class="mbr-section-subtitle mbr-fonts-style display-5">
            {{data.description}}
        </h3>

        <div class="row pt-5 mt-5">
            <div class="col-md-6 text-elements">
                <h4 class="section-content-title pb-3 align-left mbr-fonts-style display-5">
                    {{data.item_title}}  
                </h4>
                <p class="section-content-text align-left mbr-fonts-style display-7">
                    {{data.item_description}}
                </p>
            </div>
            <div class="progress_elements col-md-6">
            
            {% for item in data.add_item %}     
                <div class="progress1 pb-5">
                    <div class="title-wrap">
                        <div class="progressbar-title mbr-fonts-style display-7">
                            <p>
                                {{item.title}}
                            </p>
                        </div>
                        <div class="progress_value mbr-fonts-style display-7">
                            <div class="progressbar-number">
                            </div>
                            <span>{{item.percent}}%</span>
                        </div>
                    </div>
                    <progress class="progress progress-primary " max="100" value="{{item.percent}}">
                    </progress>
                </div>
            {% endfor %}    
                                 
            </div>
        </div>
    </div>
</section>



<style>
#progress-{{data.block_layout}}{
        background-color: {{data.background_color}}!important;        
    }
#progress-{{data.block_layout}} .progressbar-number:before{
        content: '';
    }    
#progress-{{data.block_layout}} h4, #progress-{{data.block_layout}} h3, #progress-{{data.block_layout}} p, #progress-{{data.block_layout}} h2{    
        color: {{data.text_color}}!important;
    }      
#progress-{{data.block_layout}}{
        padding-top: {{data.height}} !important;        
        padding-bottom: {{data.height}} !important;        
    }  
#progress-{{data.block_layout}} path{
        stroke: {{data.color_progress}}!important;
    }     
</style>
