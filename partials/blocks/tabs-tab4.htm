[viewBag]
==
<section class="accordion1 cid-rpoHovyKWA" id="accordion-{{data.block_layout}}">

    <div class="container">
        <div class="media-container-row">
            <div class="col-12 col-md-8">
                <div class="section-head text-center space30">
                    <h2 class="mbr-section-title pb-5 mbr-fonts-style display-2">
                        {{data.title}}
                    </h2>
                </div>
                <div class="clearfix"></div>
                <div id="bootstrap-accordion_90" class="panel-group accordionStyles accordion" role="tablist" aria-multiselectable="true">
                
                {% for key,item in data.add_accordion_w %}
                    <div class="card">
                        <div class="card-header" role="tab" id="w_{{key}}">
                            <a role="button" class="panel-title collapsed text-black" data-toggle="collapse" data-core="" href="#c_{{key}}" aria-expanded="false" aria-controls="collapse1">
                                <h4 class="mbr-fonts-style display-5">
                                    <span class="sign mbr-iconfont mbri-arrow-down inactive"></span>
                                    {{item.title}}
                                </h4>
                            </a>
                        </div>
                        <div id="c_{{key}}" class="panel-collapse noScroll collapse " role="tabpanel" aria-labelledby="mrb-{{key}}" data-parent="#bootstrap-accordion_90">
                            <div class="panel-body p-4">
                                <p class="mbr-fonts-style panel-text display-7">
                                   {{item.description}}
                                </p>
                            </div>
                        </div>
                    </div>
                {% endfor %}                
                    
                </div>
            </div>
        </div>
    </div>
</section>



<style>
#accordion-{{data.block_layout}}{
        background-color: {{data.background_color}}!important;        
    }
#accordion-{{data.block_layout}} h4, #accordion-{{data.block_layout}} p, #accordion-{{data.block_layout}} h3, #accordion-{{data.block_layout}} h2{    
        color: {{data.text_color}}!important;
    }      
#accordion-{{data.block_layout}}{
        padding-top: {{data.height}} !important;        
        padding-bottom: {{data.height}} !important;        
    }             
</style>
