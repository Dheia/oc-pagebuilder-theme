<section class="mbr-gallery mbr-slider-carousel cid-rpoGzu5BbS" id="gallery-{{data.block_layout}}">

    

    <div class="container">
        <div><!-- Filter -->
            <div class="mbr-gallery-filter container gallery-filter-active">
                <ul buttons="0">
                    <li class="mbr-gallery-filter-all">
                        <a class="btn btn-md {{data.color_button}} active display-7" href="">All</a>
                    </li>
                </ul>
            </div>
            <!-- Gallery -->
            <div class="mbr-gallery-row">
                <div class="mbr-gallery-layout-default">
                    <div>
                        <div>
                            {% for key, item in data.image %}
                                <div class="mbr-gallery-item mbr-gallery-item--p2" data-video-url="false" data-tags="{{item.filter}}">
                                    <div href="#lb-gallery2-u" data-slide-to="{{key}}" data-toggle="modal">
                                        <img src="{{item.image|media}}" alt="" title="">
                                        <span class="icon-focus"></span>
                                    </div>
                                </div>                            
                            {% endfor %}    
                        </div>
                    </div>                    
                    <div class="clearfix">
                    </div>
                </div>
            </div>
