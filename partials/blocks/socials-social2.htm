[viewBag]
==
<section class="cid-rpoHOVwdHh" id="social-{{data.block_layout}}">
    
    <div class="container">
        <div class="media-container-row">
            <div class="col-md-8 align-center">
                <h2 class="pb-3 mbr-section-title mbr-fonts-style display-2">
                    {{data.title}}
                </h2>
                <div>
                    <div class="mbr-social-likes">
                        <span class="btn btn-social socicon-bg-facebook mx-2 {{data.on_off_facebook == 1 ? 'd-none' : ''}}" title="Поделиться в Facebook">
                            <i class="socicon socicon-facebook"></i>
                        </span>
                        <span class="btn btn-social socicon-bg-twitter mx-2 {{data.on_off_twitter == 1 ? 'd-none' : ''}}" title="Поделиться в Twitter">
                            <i class="socicon socicon-twitter"></i>
                        </span>
                        <span class="btn btn-social socicon-bg-googleplus mx-2 {{data.on_off_google == 1 ? 'd-none' : ''}}" title="Поделиться в Google+">
                            <i class="socicon socicon-googleplus"></i>
                        </span>
                        <span class="btn btn-social socicon-bg-vkontakte mx-2 {{data.on_off_vk == 1 ? 'd-none' : ''}}" title="Поделиться в VK">
                            <i class="socicon socicon-vkontakte"></i>
                        </span>
                        <span class="btn btn-social socicon-bg-odnoklassniki mx-2 {{data.on_off_ok == 1 ? 'd-none' : ''}}" title="Поделиться в OK">
                            <i class="socicon socicon-odnoklassniki"></i>
                        </span>
                        <span class="btn btn-social socicon-bg-pinterest mx-2 {{data.on_off_pinterest == 1 ? 'd-none' : ''}}" title="Поделиться в Pinterest">
                            <i class="socicon socicon-pinterest"></i>
                        </span>
                        <span class="btn btn-social socicon-bg-mail mx-2 {{data.on_off_email == 1 ? 'd-none' : ''}}" title="Поделиться в Mail.ru">
                            <i class="socicon socicon-mail"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>





<style>
#social-{{data.block_layout}}{
        background-color: {{data.background_color}}!important;        
    }
#social-{{data.block_layout}} h5, #social-{{data.block_layout}} p, #social-{{data.block_layout}} h3, #social-{{data.block_layout}} h2{    
        color: {{data.text_color}}!important;
    }      
#social-{{data.block_layout}}{
        padding-top: {{data.height}} !important;        
        padding-bottom: {{data.height}} !important;        
    }             
</style>
