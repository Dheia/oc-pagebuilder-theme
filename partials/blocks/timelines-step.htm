<section class="step3 cid-rpoHhXFsIY" id="step-{{data.block_layout}}">
    
    <div class="container">
        <h2 class="mbr-section-title pb-3 mbr-fonts-style align-center display-2">
            {{data.title}}
        </h2>
        <h3 class="mbr-section-subtitle pb-5 mbr-fonts-style align-center display-5">
            {{data.description}}
        </h3>
                
        <div class="media-container-row">
            <div class="media-block" style="width: 49%;">
                <div class="mbr-figure">
                    <img src="{{data.image_steps|media}}">
                </div>
            </div>
            <div class="step-container">
            
                {% for key, item in data.add_item_w %}                
                <div class="card separline pb-4">
                    <div class="step-element d-flex">
                        <div class="step-wrapper pr-3">
                            <div class="step d-flex align-items-center justify-content-center">
                                {{ key }}
                            </div>
                        </div>          
                        <div class="step-text-content">                            
                            <h4 class="mbr-step-title pb-3 mbr-fonts-style display-5">
                                {{item.title}}
                            </h4>
                            <p class="mbr-step-text mbr-fonts-style display-7">
                                {{item.description}}
                            </p>
                        </div>
                    </div>
                </div>
                {% endfor %}


            </div>
        </div>
    </div>
</section>






<style>
#step-{{data.block_layout}}{
        background-color: {{data.background_color}}!important;        
    }
#step-{{data.block_layout}} h4, #step-{{data.block_layout}} p, #step-{{data.block_layout}} h3, #step-{{data.block_layout}} h2{    
        color: {{data.text_color}}!important;
    }      
#step-{{data.block_layout}}{
        padding-top: {{data.height}} !important;        
        padding-bottom: {{data.height}} !important;        
    }             
</style>
