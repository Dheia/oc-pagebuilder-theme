[viewBag]
==
<section class="header6 cid-rpoGfgaGvQ mbr-fullscreen" data-bg-video="{{data.url_youtube_intro4}}" id="intro-{{data.block_layout}}">

    <div class="mbr-overlay" style="opacity: 0.4; background-color: rgb(255, 51, 102);">
    </div>

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="mbr-white col-md-10">
                <h1 class="mbr-section-title align-center mbr-bold pb-3 mbr-fonts-style display-1">
                    {{data.title}}
                </h1>
                <p class="mbr-text align-center pb-3 mbr-fonts-style display-5">
                    {{data.subtitle}}
                </p>
                <div class="mbr-section-btn align-center">
                {% for item in data.button_left %}
                        <a class="btn btn-md {{item.color}} display-4 {{item.on_off == 1 ? 'd-none' : ''}}" href="{{item.url}}">{{item.text}}</a>
                {% endfor %}
                {% for item in data.button_right %}
                        <a class="btn btn-md {{item.color}} display-4 {{item.on_off == 1 ? 'd-none' : ''}}" href="{{item.url}}">{{item.text}}</a>
                {% endfor %}        
                </div>
            </div>
        </div>
    </div>
    
    {% for item in data.next_intro4 %}
        <div class="mbr-arrow hidden-sm-down {{item.on_off == 1 ? 'd-none' : ''}}" aria-hidden="true">
            <a href="{{item.url}}">
                <i class="mbri-down mbr-iconfont"></i>
            </a>
        </div>
    {% endfor %}    
</section>


<style>
#intro-{{data.block_layout}}{
        background-image: url({{data.background_image_intro4|media}})!important;        
    }
#intro-{{data.block_layout}} h1, #intro-{{data.block_layout}} p {
        color: {{data.text_color}};
    }   
#intro-{{data.block_layout}}{
        padding-top: {{data.height}}!important;
        padding-bottom: {{data.height}}!important;    
    }            
</style>
