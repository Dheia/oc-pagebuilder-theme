<section class="header15 cid-rpoGocZLPg mbr-fullscreen mbr-parallax-background" id="intro-{{data.block_layout}}">

    <div class="mbr-overlay"></div>

    <div class="container align-right">
        <div class="row">
            <div class="mbr-white col-lg-8 col-md-7 content-container">
                <h1 class="mbr-section-title mbr-bold pb-3 mbr-fonts-style display-1">
                    {{data.title}}
                </h1>
                <p class="mbr-text pb-3 mbr-fonts-style display-5">
                    {{data.subtitle}}
                </p>
            </div>
            <div class="col-lg-4 col-md-5">
                <div class="form-container">
                    <div class="media-container-column" data-form-type="formoid">
                        <div data-form-alert="" hidden="" class="align-center">
                            {{"Спасибо за заполнение анкеты!"|_}}
                        </div>
                        <form class="mbr-form" action="https://mobirise.com/" method="post" data-form-title="Mobirise Form"><input type="hidden" name="email" data-form-email="true" value="C8xu7H0eW1+yZ0/78cEPwRAAmhMvo/TOOvyp5rkVFA2QX4es4hLNBsWsy31+P096zNcWNx8Efho2AuCPPc3QVhi7RpT2oUiXhGIKAIw4Rl8ONsPzoEBp87+MahnXna5F">
                            <div data-for="name">
                                <div class="form-group">
                                    <input type="text" class="form-control px-3" name="name" data-form-field="Name" placeholder="Name" required="" id="name-header15-c">
                                </div>
                            </div>
                            <div data-for="email">
                                <div class="form-group">
                                    <input type="email" class="form-control px-3" name="email" data-form-field="Email" placeholder="Email" required="" id="email-header15-c">
                                </div>
                            </div>
                            <div data-for="phone">
                                <div class="form-group">
                                    <input type="tel" class="form-control px-3" name="phone" data-form-field="Phone" placeholder="Phone" id="phone-header15-c">
                                </div>
                            </div>    
                            
                            <div class="form-group {{data.on_off_massage_intro9 == 1 ? 'd-none' : ''}}" data-for="message">
                                <textarea type="text" class="form-control px-3" name="message" rows="7" placeholder="Message" data-form-field="Message" id="message-header15-c"></textarea>
                            </div>
                            
                            {% for item in data.button_left %}
                                <span class="input-group-btn {{item.on_off == 1 ? 'd-none' : ''}}">
                                    <button href="" type="submit" class="btn {{item.color}} btn-form display-4">{{item.text}}</button>
                                </span>
                            {% endfor %}    
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
</section>


<style>
#intro-{{data.block_layout}}{
       background-image: url({{data.background_image_intro9|media}})!important;        
    }
#intro-{{data.block_layout}} h1, #intro-{{data.block_layout}} p{
        color: {{data.text_color}};
    }  
#intro-{{data.block_layout}}{
        padding-top: {{data.height}}!important;
        padding-bottom: {{data.height}}!important;    
    }            
</style>
