<section class="counters6 counters cid-rpoGuRDDJr" id="counters-{{data.block_layout}}">

    <div class="container pt-4 mt-2">
        <h2 class="mbr-section-title pb-3 align-center mbr-fonts-style display-2 title">{{data.title}}</h2>
        <h3 class="mbr-section-subtitle pb-5 align-center mbr-fonts-style display-5 content">
            {{data.content}}
        </h3>
        <div>
            <div class="cards-container">
           
                {% for item in data.cards_counter5%}
                    <div class="card col-12 col-md-6 col-lg-4 pb-md-4">
                        <div class="panel-item align-center">
                            <div class="card-img pb-3">
                                <h3 class="img-text mbr-fonts-style display-1 content">{{item.title}}</h3>
                            </div>
                            <div class="card-text">
                                <h4 class="mbr-content-title mbr-bold mbr-fonts-style display-7 title">{{item.subtitle}}</h4>
                                <p class="mbr-content-text mbr-fonts-style display-7 content">
                                    {{item.content}}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
                
            </div>
        </div>
    </div>
</section>



<style>
#counters-{{data.block_layout}}{
        background-color: {{data.background_color}}!important; 
    }
#counters-{{data.block_layout}} .title{
        color: {{data.title_color}};
    }  
#counters-{{data.block_layout}} .content{    
        color: {{data.description_color}};
    }
#counters-{{data.block_layout}}{
        padding-top: {{data.height}} !important;        
    }             
</style>
