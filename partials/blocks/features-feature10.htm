[viewBag]
==
<section class="features14 cid-rpoGZ84BQx" id="features-{{data.block_layout}}">
    
    <div class="container align-center">
        <h2 class="mbr-section-title pb-3 mbr-fonts-style display-2">
            {{data.title_feature10}}
        </h2>
        <h3 class="mbr-section-subtitle pb-5 mbr-fonts-style display-5">
            {{data.description_feature10}}
        </h3>
        <div class="media-container-column">
            <div class="row justify-content-center">
            {% for item in data.add_card_s9 %}
                <div class="card p-4 col-12 col-md-6 col-lg-4">
                    <div class="media pb-3">
                        <div class="card-img align-self-center">
                            <span class="{{item.icon}}" style="color: {{item.color_icon}};!ipmortant"></span>
                        </div>
                        <div class="media-body">
                            <h4 class="card-title py-2 align-left mbr-fonts-style display-5">
                                {{item.title}}
                            </h4>
                        </div>
                    </div>                
                    <div class="card-box align-left">
                        <p class="mbr-text mbr-fonts-style display-7">
                           {{item.description}}
                        </p>
                    </div>
                </div>
            {% endfor %}    

            </div>
            <div class="media-container-row image-row">
                <div class="mbr-figure" style="width: 60%;">
                    <img src="{{data.image_feature10|media}}" alt="ITmaker">
                </div>
            </div>
        </div>
    </div>
</section>




<style>
#features-{{data.block_layout}}{
        background-color: {{data.background_color}}!important;        
    }
#features-{{data.block_layout}} h4, #features-{{data.block_layout}} h3, #features-{{data.block_layout}} p, #features-{{data.block_layout}} h2{    
        color: {{data.text_color}}!important;
    }      
#features-{{data.block_layout}}{
        padding-top: {{data.height}} !important;        
        padding-bottom: {{data.height}} !important;        
    }             
</style>
